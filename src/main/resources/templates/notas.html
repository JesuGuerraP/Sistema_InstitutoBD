<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Notas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Gestión de Notas</h3>
        </div>
        <div class="card-body">
            <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${mensaje}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <a th:href="@{/notas/nueva}" class="btn btn-primary mb-3">
                <i class="fas fa-plus"></i> Nueva Nota
            </a>

            <!-- Filtros para buscar notas -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <form th:action="@{/notas/modulo}" method="get" class="d-flex">
                        <input type="text" name="modulo" class="form-control me-2" placeholder="Buscar por módulo">
                        <button type="submit" class="btn btn-outline-primary">Buscar</button>
                    </form>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Alumno</th>
                        <th>Profesor</th>
                        <th>Módulo</th>
                        <th>Actividad</th>
                        <th>Grupo</th>
                        <th>Nota</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="nota : ${notas}">
                        <td th:text="${nota.id}"></td>
                        <td th:text="${nota.alumno.nombres + ' ' + nota.alumno.apellidos}"></td>
                        <td th:text="${nota.profesor.nombres + ' ' + nota.profesor.apellidos}"></td>
                        <td th:text="${nota.modulo}"></td>
                        <td th:text="${nota.nombreActividad}"></td>
                        <td th:text="${nota.grupoActividad}"></td>
                        <td th:text="${nota.valorNota}"></td>
                        <td th:text="${#temporals.format(nota.fechaRegistro, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{/notas/editar/{id}(id=${nota.id})}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/notas/eliminar/{id}(id=${nota.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro de eliminar esta nota?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${notas.empty}">
                        <td colspan="9" class="text-center">No hay notas registradas</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
