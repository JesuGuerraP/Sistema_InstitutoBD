<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Nota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h3>Registrar Nueva Nota</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/notas/guardar}" th:object="${nota}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Alumno:</label>
                        <select class="form-select" th:field="*{alumno.id}">
                            <option value="" disabled selected>Selecciona un alumno</option>
                            <option th:each="alumno : ${alumnos}"
                                    th:value="${alumno.id}"
                                    th:text="${alumno.nombres + ' ' + alumno.apellidos}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Profesor:</label>
                        <select class="form-select" th:field="*{profesor.id}">
                            <option value="" disabled selected>Selecciona un profesor</option>
                            <option th:each="profesor : ${profesores}"
                                    th:value="${profesor.id}"
                                    th:text="${profesor.nombres + ' ' + profesor.apellidos}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Módulo:</label>
                        <input type="text" class="form-control" th:field="*{modulo}" placeholder="Nombre del módulo">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nombre de la Actividad:</label>
                        <input type="text" class="form-control" th:field="*{nombreActividad}" placeholder="Ej: Prueba escrita, Taller">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Grupo de Actividad:</label>
                        <select class="form-select" th:field="*{grupoActividad}">
                            <option value="" disabled selected>Selecciona un grupo</option>
                            <option th:each="grupo : ${T(com.atucsara.Sistema_InstitutoBD.models.Nota.GrupoActividad).values()}"
                                    th:value="${grupo}"
                                    th:text="${grupo}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Valor de la Nota:</label>
                        <input type="number" class="form-control" th:field="*{valorNota}" step="0.01" min="0" max="5" placeholder="Ej: 4.5">
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/notas}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar Nota</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
