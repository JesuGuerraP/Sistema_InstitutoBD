<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informe de Notas por Módulo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .nota-aprobada {
            color: green;
            font-weight: bold;
        }
        .nota-reprobada {
            color: red;
            font-weight: bold;
        }
        .tabla-resumen {
            background-color: #f8f9fa;
        }
        @media print {
            .no-print {
                display: none;
            }
            .card {
                border: none !important;
            }
            .card-header {
                background-color: #fff !important;
                color: #000 !important;
            }
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3>Informe de Notas por Módulo</h3>
            <button class="btn btn-light no-print" onclick="window.print()">
                <i class="fas fa-print"></i> Imprimir
            </button>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h5>Información del Estudiante</h5>
                    <p><strong>Nombre:</strong>
                        <span th:text="${alumno != null ? alumno.nombres + ' ' + alumno.apellidos : 'Módulo sin alumno asociado'}"></span>
                    </p>

                </div>

            </div>

            <div class="mb-4">
                <h5>Detalle de Notas</h5>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Actividad</th>
                            <th>Grupo</th>
                            <th>Nota</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="nota : ${notas}">
                            <td th:text="${nota.nombreActividad}"></td>
                            <td th:text="${nota.grupoActividad}"></td>
                            <td th:text="${nota.valorNota}"></td>
                        </tr>
                        <tr th:if="${notas.empty}">
                            <td colspan="3" class="text-center">No hay notas registradas para este módulo.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
